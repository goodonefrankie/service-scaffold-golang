version: v4
base: docker-registry.wikimedia.org/golang:1.14-1
lives:
  in: /srv/service/
runs:
  environment:
    APP_BASE_PATH: /srv/service

variants:
  build:
    apt: { packages: [build-essential] }
    copies: [local]
    entrypoint: [make, build]
    runs: { insecurely: false }
  development:
    includes: [build]
    entrypoint: [make, run]
